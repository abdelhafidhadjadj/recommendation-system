
networks:
  recommender-net:
    driver: bridge


volumes:
  postgres_data:
  mongodb_data:
  elasticsearch_data:
  redis_data:
  hadoop_namenode:
  hadoop_datanode:
  models_cache:
  kafka_data:

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    networks:
      - recommender-net
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    networks:
      - recommender-net
    depends_on:
      zookeeper:
        condition: service_healthy
    volumes:
      - kafka_data:/var/lib/kafka/data
    ports:
      - "9092:9092"       # Accès interne (depuis les autres conteneurs)
      - "9094:9094"       # Accès externe (depuis ta machine host)
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # PLAINTEXT = accès depuis les autres conteneurs
      # PLAINTEXT_HOST = accès depuis ta machine host
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9094
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168     # 7 jours de rétention
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_NUM_PARTITIONS: 3             # 3 partitions par défaut
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 10


  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    networks:
      - recommender-net
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181


  spark-master:
    image: apache/spark:3.4.1-python3
    container_name: spark-master
    networks:
      - recommender-net
    ports:
      - "8080:8080"     # Interface web Spark
      - "7077:7077"     # Port de soumission des jobs
    command: ["/opt/entrypoint.sh", "/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master"]    
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_DAEMON_MEMORY=1g
    tmpfs:
      - /tmp:mode=777
    volumes:
      - ./spark:/opt/spark-apps         # Tes scripts Spark
      - models_cache:/opt/models_cache  # Cache des modèles
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
  
  spark-worker-1:
    image: apache/spark:3.4.1-python3
    container_name: spark-worker-1
    networks:
      - recommender-net
    depends_on:
      spark-master:
        condition: service_healthy
    ports:
      - "8081:8081"
    command: ["/opt/entrypoint.sh", "/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_WORKER_WEBUI_PORT=8081
      - SPARK_NO_DAEMONIZE=true
      - SPARK_RPC_ENCRYPTION_ENABLED=no
    tmpfs:
      - /tmp:mode=777
    volumes:
      - ./spark:/opt/spark-apps
      - models_cache:/opt/models_cache

  spark-worker-2:
    image: apache/spark:3.4.1-python3
    container_name: spark-worker-2
    networks:
      - recommender-net
    depends_on:
      spark-master:
        condition: service_healthy
    ports:
      - "8082:8081"
    command: ["/opt/entrypoint.sh", "/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_WEBUI_PORT=8081
      - SPARK_NO_DAEMONIZE=true
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
    tmpfs:
      - /tmp:mode=777
    volumes:
      - ./spark:/opt/spark-apps
      - models_cache:/opt/models_cache

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    networks:
      - recommender-net
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    ports:
      - "9870:9870"     # Interface web HDFS
      - "9000:9000"     # Port HDFS
    environment:
      - CLUSTER_NAME=recommender-cluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - CORE_CONF_hadoop_http_staticuser_user=root
      - HDFS_CONF_dfs_replication=1
      - HDFS_CONF_dfs_namenode_datanode_registration_ip___hostname___check=false
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870"]
      interval: 20s
      timeout: 10s
      retries: 10

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    networks:
      - recommender-net
    depends_on:
      namenode:
        condition: service_healthy
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - HDFS_CONF_dfs_replication=1

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    networks:
      - recommender-net
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - node.name=es-node-1
      - cluster.name=recommender-es
      - discovery.type=single-node      # Mode mono-nœud pour dev
      - xpack.security.enabled=false    # Désactiver auth pour dev
      - xpack.security.http.ssl.enabled=false
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"   # 1GB RAM pour ES en dev
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10

  # Kibana — Interface graphique pour Elasticsearch
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    networks:
      - recommender-net
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false

  # ──────────────────────────────────────────────────────────
  # POSTGRESQL — Données relationnelles (users, ratings, logs)
  # ──────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    networks:
      - recommender-net
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./storage/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-recommender_db}
      POSTGRES_USER: ${POSTGRES_USER:-recommender_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-recommender_pass_2025}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-recommender_user} -d ${POSTGRES_DB:-recommender_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    networks:
      - recommender-net
    volumes:
      - mongodb_data:/data/db
      - ./storage/mongodb/init.js:/docker-entrypoint-initdb.d/init.js
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-mongo_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo_pass_2025}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-recommender_articles}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo-express
    networks:
      - recommender-net
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "8091:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER:-mongo_user}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-mongo_pass_2025}
      ME_CONFIG_MONGODB_URL: mongodb://mongo_user:mongo_pass_2025@mongodb:27017/
      ME_CONFIG_BASICAUTH: false

  redis:
    image: redis:7.2-alpine
    container_name: redis
    networks:
      - recommender-net
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_pass_2025} --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_pass_2025}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5


  collector:
    build:
      context: ./collector
      dockerfile: Dockerfile
    container_name: collector
    networks:
      - recommender-net
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./collector:/app
    restart: unless-stopped


  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api
    networks:
      - recommender-net
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./api:/app
      - ./recommender:/app/recommender
    ports:
      - "8000:8000"
    restart: unless-stopped

  interface:
    build:
      context: ./interface
      dockerfile: Dockerfile
    container_name: interface
    networks:
      - recommender-net
    depends_on:
      - api
    env_file:
      - .env
    volumes:
      - ./interface:/app
    ports:
      - "8501:8501"
    restart: unless-stopped
